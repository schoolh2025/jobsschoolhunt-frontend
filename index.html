<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const SAMPLE_JOBS = [];

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    function displayData(data, container) {
      data.sort((a, b) => new Date(b.postDate) - new Date(a.postDate)); // Sort by postDate, newest first
      container.innerHTML = data.map(item => `
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-bold">${item.title}</h3>
          <p><span data-lang="en">Posted on</span><span data-lang="hi" style="display:none;">पोस्ट किया गया</span>: ${formatDate(item.postDate)}</p>
          <p><span data-lang="en">Application Deadline</span><span data-lang="hi" style="display:none;">आवेदन की अंतिम तिथि</span>: ${formatDate(item.applicationEndDate)}</p>
          ${item.extendedDate ? `<p><span data-lang="en">Extended Deadline</span><span data-lang="hi" style="display:none;">विस्तारित अंतिम तिथि</span>: ${formatDate(item.extendedDate)}</p>` : ''}
          ${item.link ? `<p><a href="${item.link}" target="_blank" class="text-blue-600"><span data-lang="en">Official Link</span><span data-lang="hi" style="display:none;">आधिकारिक लिंक</span></a></p>` : ''}
          <a href="/job-details.html?title=${encodeURIComponent(item.title)}" class="text-blue-600"><span data-lang="en">View Details</span><span data-lang="hi" style="display:none;">विवरण देखें</span></a>
        </div>
      `).join('');
    }

    async function fetchAndDisplay(endpoint, containerId, sampleData) {
      const container = document.getElementById(containerId);
      try {
        const res = await fetch('https://jobsschoolhunt-backend.onrender.com/api/admin/jobs');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        displayData(data, container);
      } catch (err) {
        container.innerHTML = `<div class="text-red-500"><span data-lang="en">Failed to load data</span><span data-lang="hi" style="display:none;">डेटा लोड नहीं हो पाया</span></div>`;
      }
    }

    document.getElementById('language').addEventListener('change', (e) => {
      const lang = e.target.value;
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? 'inline' : 'none';
      });
    });

    fetchAndDisplay('jobs', 'latest-jobs-container', SAMPLE_JOBS);
